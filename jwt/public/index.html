<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
</head>
<body ng-app="jwtApp" ng-controller="MainCtrl">
<div>
	<div class= "row" >
		<div ng-repeat="user in users"  class="col-md-3" style="padding:20px;border-left: 1px solid gray;">
			<div style="border-left: 1px solid gray;">
				<form role="form" class="col-md-8">
					<div class="form-group">
						<label style="width: 100%;">{{user.name}}</label>
						<label style="width: 100%;">{{user.phone}}</label>
						<label style="width: 100%;">{{user.email}}</label>
						<label style="width: 100%;">{{user.address.street}}</label>
						<label style="width: 100%;">{{user.address.suite}}</label>
						<label style="width: 100%;">{{user.address.city}}</label>
						<label style="width: 100%;">{{user.address.zipcode}}</label>
					</div>
				</form>
			
				<img ng-src="{{user.avatar}}" class="col-md-4"></img>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/api.js"></script>
</body>
</html>
